<div class="auth-card">
  <div class="form">
    <form class="login-form" (submit)="onRegister(registerForm)" #registerForm="ngForm">
      <input type="text" placeholder="username" name="username" ngModel #usernameInput="ngModel" />
      <input type="email" placeholder="email" name="email" ngModel #emailInput="ngModel" />
      <input type="password" placeholder="password" name="password" autocomplete="current-password" ngModel #passwordInput="ngModel" />
      <button type="submit">REGISTER</button>
      <p class="message">
        Already have an account?<a routerLink="/login">Log in!</a>
      </p>
    </form>
  </div>
</div>
