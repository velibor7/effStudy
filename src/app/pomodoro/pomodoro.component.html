<div class="container">
    <div class="timer-card card">
      <div class="choose-timer">
        <button class="timer25 button" (click)="set25()">25 - 5</button>
        <button class="timer50 button" (click)="set50()">50 - 10</button>
      </div>
  
      <div>
        <div class="cyc-num">
          <p>no. of cycles:</p>
          <input type="number" step="1" min="1" max="10" value="1"/>
        </div>
        <p>you'll do total: <span>XX</span> hours and <span>XX</span> of work!</p>
      </div>
  
      <div class="timer">
        <p>04:20</p>
      </div>
  
      <div class="go-buttons">
        <button class="start button" (click)="onStart()">START</button>
        <button class="pause button" (click)="onPause()">PAUSE</button>
      </div>
      <p>cycle no. <span>X</span></p>
    </div>
  
    <div class="checklist-card card">
      <div class="checklist-elem">
        <div class="task">

          <input type="checkbox" id="todo" name="todo" value="todo" />
          <label for="todo" data-content="Get out of bed">Get out of bed</label>
        </div>
          <div class="options">

            <img src="../../assets/icons/create.svg" alt="" (click)="onEditChecklistElem()">
            <img src="../../assets/icons/clear.svg" alt="" (click)="onDeleteChecklistElem()">
          </div>
      </div>
      <input [(ngModel)]="newTaskName" class="checklist-input" type="text" placeholder="What do you need to get done?">
      <button (click)="onAddTask()">Add</button>
    </div>
  </div>
